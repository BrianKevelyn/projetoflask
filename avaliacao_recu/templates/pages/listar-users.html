{% extends 'layout.html' %}

{% block navbar %}

<h2>Listar Users</h2>

{% endblock %}

{% block conteudo %}

<ul>
    {% for user in users %}

        <a>Senha:

    </li>
    {% endfor %}
</ul>
    
{% endblock %}
